<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Sign Up</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" (ngSubmit)="RegisterUser()">
			    		<div class="form-group">
			                <input type="text" name="first_name" [(ngModel)]="userInfo.Name" required class="form-control input-sm" placeholder="Name">
			    		</div>

			    			<div class="form-group">
			    				<input type="email" name="email" [(ngModel)]="userInfo.Email" required class="form-control input-sm" placeholder="Email Address">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" [(ngModel)]="userInfo.Password" required class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="ConfirmPassword" [(ngModel)]="ConfirmPassword" required class="form-control input-sm" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<input type="submit" value="Register" class="btn btn-info btn-block">
			    		
			    		</form>
              <br/>
               <a class="btn btn-info btn-block btn-social btn-google my-button" (click)="GmailAuthenticate()">
                <span class="fa fa-google"></span> Sign in with Google
              </a>

			    	</div>             
	    		</div>
    		</div>
    	</div>
    </div>

	<app-set-password></app-set-password>
