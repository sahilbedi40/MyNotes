
<div class="row col-md-12 MarginTop10">
  <div class="col-md-4"></div>
<div class="col-md-4 login-container">
  <h2>Login to Your Account</h2> <br/>
 <form class="form-horizontal" (ngSubmit)="Login(loginForm.value)" #loginForm="ngForm">
    <div class="form-group">
      <input type="text" class="loginTextField" required [(ngModel)]="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
     <input type="password" class="loginTextField" required [(ngModel)]="password" name="password" placeholder="Password">   
    <span [hidden]="!showError" style="color: red;">Wrong username or password</span>
    </div>
    
    <div class="form-group">
      <input type="submit" class="loginBtn btn-primary"  value="Login" />
      <!--<div class="col-lg-10 col-lg-offset-2">        
        
      </div>-->
    </div>
  
</form>
<div class="pull-right">
  <a  routerLink="/Register">Create New Account?</a>
</div>
</div>
<div class="col-md-4"></div>
</div>
