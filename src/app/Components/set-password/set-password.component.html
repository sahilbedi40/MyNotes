<div id="setPasswordModal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Set Password</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <input type="password" class="popUpTextField" [(ngModel)]="password" name='password' placeholder="password">
            <span [hidden]="!isHidden" class="marginLeft10" style="color: red;">Enter Password</span>
          </div>          
        </form>
      </div>
      <div class="modal-footer">        
        <button type="button" class="btn btn-primary" (click)="SaveGoogleAuthUser()">Save</button>
      </div>
    </div>
  </div>
</div>
