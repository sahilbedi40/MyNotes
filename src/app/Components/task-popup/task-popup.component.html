<div id="noteModal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{headerText}} Note</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <input type="text" class="popUpTextField" [(ngModel)]="note.Name" name='title' placeholder="Name">
          </div>
          <div class="form-group">
          <input type="text" class="popUpTextField" [(ngModel)]="note.Description" name="Description" placeholder="Description">   
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" *ngIf="isEdit" (click)="RemoveNote()">Delete</button>
        <button type="button" class="btn btn-primary" (click)="SaveNote()">Save Note</button>
      </div>
    </div>
  </div>
</div>
